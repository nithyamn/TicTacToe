<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link href="style.css" type="text/css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div id="container">
           
            <div id="scoreBoard">
                <div id="score1" class="score">X<span id="score1Value"></span></div>
                <div id="score2" class="score">O<span id="score2Value"></span></div>
                <div id="timer">Time Taken: <span id="timerValue"></span></div>
            </div>
            
            
            <div id="alert-msgs"></div>
            
            <div id="turns">Select game or player!</div>
            <div id="playerChoices">Player 1: <span id="player1Choice"></span>   
            Player 2: <span id="player2Choice"></span></div>
            
            <div id="mainBox">
                <div id="subBox1">
                    <div id="box1" class="box"></div>
                    <div id="box2" class="box"></div>
                    <div id="box3" class="box"></div>
                </div>
                <div id="subBox2">
                    <div id="box4" class="box"></div>
                    <div id="box5" class="box"></div>
                    <div id="box6" class="box"></div>
                </div>
                <div id="subBox3">
                    <div id="box7" class="box"></div>
                    <div id="box8" class="box"></div>
                    <div id="box9" class="box"></div>
                </div>
            </div>
            
            <div id="startReset">Start Game</div>
        </div>
        
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
